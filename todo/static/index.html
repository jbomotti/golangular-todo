<!DOCTYPE html>
<html>
  <head>
    <title>Golangular-Todo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta charset="utf-8">
    <script src='/lib/angular.min.js'></script>
    <script src='/todo.js'></script>
    <link rel='stylesheet' href='/todo.css'>
  </head>
  <body>

    <div class='container' ng-controller='TaskCtrl'>
      <h1 class='charcoal rounded-box'>Golangular Todo</h1>

      <h2>Task List</h2>

      <ul class='grey rounded-box'>
        <li ng-repeat='t in tasks' ng-class='{done: t.Done}' ng-click='toggleDone(t)'>
          <span class='checkbox'></span>
          {{t.Title}}
        </li>
      </ul>

      <form>
        <input type='text' class='rounded-box' placeholder='Enter new task here' ng-model='todoText'>
        <button class='grey rounded-box' ng-click='addTodo()' ng-disabled='working'>New Task</button>
      </form>

      <img class='spinner' src='spinner.gif' alt='Loading' ng-class='{working: working}'/>
    </div>

  </body>

</html>
