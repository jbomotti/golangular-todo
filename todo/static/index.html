<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Golangular Todo</title>
    <script src='/lib/angular.min.js'></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>
    <script src='/todo.js'></script>
    <link rel='stylesheet' href='/todo.css'>
  </head>
  <body>

    <div class='container' ng-controller='TaskCtrl'>
      <h1 class='title rounded-box'>Golangular Todo</h1>

      <h2>Task List</h2>

      <ul class='grey rounded-box'>
        <li ng-repeat='t in tasks' ng-class='{completed: t.Completed}' ng-click='toggleCompleted(t)'>
          <span class='checkbox'></span>{{t.Title}}
        </li>
      </ul>

      <form>
        <input type='text' class='rounded-box' placeholder='Enter new task here' ng-model='taskText'>
        <button class='blue rounded-box' ng-click='addTask()' ng-disabled='working'>New Task</button>
      </form>

      <img class='spinner' src='spinner.gif' alt='Loading' ng-class='{working: working}'/>
    </div>

  </body>

</html>
